<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Hub</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form { margin-top: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Welcome to the Prayer Hub!</h1>
    <p>This is where our prayer community will gather.</p>

    <h2>Submit a New Prayer Request</h2>
    <form action="/submit_request" method="POST">
        <label for="request_text">Your Prayer Request:</label><br>
        <textarea id="request_text" name="request_text" rows="5" required></textarea><br>
        <button type="submit">Submit Prayer</button>
    </form>

</body>
</html>
