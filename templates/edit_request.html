<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prayer Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { border: none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,.05); }
        .card-header { background-color: #f2f2f2; border-bottom: 1px solid #e9ecef; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Edit Prayer Request</h1>

        <div class="card">
            <div class="card-header">
                Editing Request ID: {{ request.id }}
            </div>
            <div class="card-body">
                <form action="{{ url_for('update_request', request_id=request.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="request_text" class="form-label">Prayer Request Text:</label>
                        <textarea class="form-control" id="request_text" name="request_text" rows="7" required>{{ request.request_text }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ request.category if request.category is not none else '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
